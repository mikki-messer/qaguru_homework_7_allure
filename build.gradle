plugins {
    id 'java'
    id "io.qameta.allure" version "2.9.6"
}

group 'com.mikkimesser'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "com.codeborne:selenide:6.4.0",
            "org.junit.jupiter:junit-jupiter:5.8.2",
            "org.slf4j:slf4j-simple:1.7.36",
            'io.qameta.allure:allure-selenide:2.17.3'
}

allure{
    report{
        version.set("2.17.3") //версия allure report
    }
    adapter{
        aspectjWeaver.set(true) //@Steps
        frameworks{
            junit5{
                adapterVersion.set("2.17.3") //версия allure-jUnit5
            }
        }
    }
}

test {
    useJUnitPlatform()
}